</head>
<body>
<h2 class="header">Color Picker</h2>
<h4 class="sub-header">Select a color below</h4>
<div class="color-container" onclick="selectColor(event)">
  <div class="color select">
    <div id="voilet" class="color-box color-voilet">
    </div>
  </div>
  <div class="color">
    <div id="yellow" class="color-box color-yellow"></div>
  </div>
  <div class="color">
    <div id="green" class="color-box color-green"></div>
  </div>
  <div class="color">
    <div id="blue" class="color-box color-blue"></div>
  </div>
  <div class="color">
    <div id="red" class="color-box color-red"></div>
  </div>
  <div class="color">
    <div id="orange" class="color-box color-orange"></div>
  </div>
  <div class="color">
    <div id="purple" class="color-box color-purple"></div>
  </div>
  <div class="color">
    <div id="grey" class="color-box color-grey"></div>
  </div>
 </div>
 <h3 id="selectedText" class="selectedText">You have selected color 'voilet'</h3>

</html>
